<section data-ng-controller="CardSetsController" data-ng-init="find()">
	<div class="page-header">
		<h1>CardSets</h1>
	</div>
	<div class="list-group">
		<a data-ng-repeat="cardSet in cardSets" data-ng-href="#!/cardSets/" class="list-group-item">
			<small class="list-group-item-text">
				CardSet Name: {{cardSet.name}}
			</small>
      First Card in CardSet: {{cardSet.cards[0]}}
		</a>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="cardSets.$resolved && !cardSets.length">
		No cards just yet! Route isn't working maybe?
	</div>
</section>
