<section data-ng-controller="SetsController" data-ng-init="find()">
	<div class="page-header">
		<h1>Sets</h1>
	</div>
	<div class="list-group">
		<a data-ng-repeat="set in sets" data-ng-href="#!/sets/" class="list-group-item">
			<small class="list-group-item-text">
				Set Name: {{set.name}}
			</small>
      First Card in Set: {{set.cards[0]}}
		</a>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="sets.$resolved && !sets.length">
		No cards just yet! Route isn't working maybe?
	</div>
</section>
